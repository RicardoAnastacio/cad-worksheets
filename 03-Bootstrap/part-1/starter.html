<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Home Sweet Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Home Sweet Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link disabled" href="#">Dashboard <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="history.html">History</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <section class="card">
                    <h5 class="card-header">Kitchen</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-1">
                                <span class="device-icon"> <i class="fas fa-temperature-high"></i></span>
                            </div>
                            <div class="col-md-auto">
                                <span class="reading">Temperature</span>
                                <div class="small">
                                    <span class="reading span">5 minutes ago</span>
                                </div>
                            </div>
                            <div class="col small">
                                <span> 21.5ÂºC</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1">
                                <span class="device-icon"><i class="far fa-lightbulb"></i></span>
                            </div>
                            <div class="col-md-auto">
                                <span class="reading">Lights Off</span>
                                <div class="small">
                                    <span class="reading span">10 minutes ago</span>
                                </div>
                            </div>
                            <div class="col small">
                                <span class="action-icon"><i class="fas fa-toggle-off"></i></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1">
                                <span class="device-icon"><i class="far fa-window-restore"></i></span>
                            </div>
                            <div class="col-md-auto">
                                <span class="reading">West Window</span>
                                <div class="small">
                                    <span class="reading span">15 minutes ago</span>
                                </div>
                            </div>
                            <div class="col small">
                                <span>Closed</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1">
                                <span class="device-icon"><i class="fas fa-window-restore"></i></span>
                            </div>
                            <div class="col-md-auto">
                                <span class="reading">North Window</span>
                                <div class="small">
                                    <span class="reading span">15 minutes ago</span>
                                </div>
                            </div>
                            <div class="col small">
                                <span>Open</span>
                            </div>
                        </div>

                    </div>
                </section>

            </div>
        </div>
    </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

</body>

</html>
